<body>
  <div style="max-width: 700px; margin: auto;">
    <div class="logo-titulo">
        <div class="logo">
            <img src="./main_files/ia.png" alt="Logo PancjoIA">
        </div>
        <h1 class="titulo">PancjoIA</h1>
        <span class="beta-tag">BETA</span>
    </div>
    <div id="chat">
      <div class="msg ai">¡Hola! mi nombre es PancjoIA ✨ ¿Cómo puedo ayudarte hoy?</div>
    </div>
    <div class="sugerencias" style="display: flex;"><button class="sugerencia">⚖️ Compárame dos temas o conceptos importantes.</button><button class="sugerencia">👁️ Cuéntame una teoría de conspiración famosa.</button><button class="sugerencia">💭 ¿Qué pasaría si los humanos pudieran volar?</button></div>
    <div id="entrada">
      <input type="text" id="pregunta" placeholder="Preguntalé lo que quieras a Pancjo" @keydown.enter="enviarPregunta(event)">
      <button id="enviar" onclick="enviarPregunta()">
        <img src="./main_files/parte-superior-del-avion-de-papel.png" alt="Enviar" style="width: 24px; height: 24px; align-items: center;">
      </button>
    </div>
  </div>
  <script>
    const API_KEY = "AIzaSyCVkk51gwcXgAr5OZCwJvmHUede4I9pSM8"; //  Replace with your actual API key
    const chat = document.getElementById("chat");
    const preguntaInput = document.getElementById("pregunta");
    const enviarBtn = document.getElementById("enviar");
    const sugerenciasContainer = document.querySelector(".sugerencias");
    const modelName = "gemini-2.0-flash";
    const mensajeRespondidoColor = "#ffffff";
    const mensajeEnviadoColor = "#252835";
    const sugerenciasIniciales = [
        "🗣️ ¿Qué temas podemos conversar hoy?",
        "🏛️ Cuéntame sobre un personaje histórico importante.",
        "📖 ¿Puedes analizar un poema o cuento corto?",
        "🤖 Explícame cómo funciona la inteligencia artificial.",
        "🎬 ¿Qué me recomiendas leer o ver?",
        "🌍 ¿Cuál es tu opinión sobre el cambio climático?",
        "💡 ¿Qué inventos cambiaron el mundo y por qué?",
        "🧠 Hazme una pregunta para pensar profundamente.",
        "🌌 Descríbeme cómo sería un viaje por el espacio.",
        "📜 Cuéntame una leyenda o mito interesante.",
        "🔍 Resúmeme una teoría científica compleja en palabras simples.",
        "🗺️ Dime datos curiosos sobre algún país.",
        "🖼️ Describe una obra de arte famosa y su significado.",
        "🧬 Explícame la evolución de los seres vivos.",
        "🕵️ Inventa una historia corta de misterio.",
        "🎵 Recomiéndame música según mi estado de ánimo.",
        "📝 Ayúdame a escribir una historia original.",
        "⚖️ Compárame dos temas o conceptos importantes.",
        "📺 ¿Qué serie o película está de moda y por qué?",
        "📚 Recomiéndame un libro según mis intereses.",
        "👩‍🚀 ¿Cómo sería la vida en otro planeta?",
        "💭 ¿Qué pasaría si los humanos pudieran volar?",
        "🎨 Invéntate un personaje con poderes creativos.",
        "🧳 Planea un viaje ficticio a un lugar increíble.",
        "🧘 Dame un consejo para relajarme o meditar.",
        "👁️ Cuéntame una teoría de conspiración famosa.",
        "🎲 Inventa un minijuego de preguntas y respuestas.",
        "🛸 ¿Existen los ovnis? Dame tu perspectiva.",
        "📆 ¿Qué pasó un día como hoy en la historia?",
        "🧩 Dame un acertijo o enigma para resolver.",
    ];
    let chatInicial = true;

    function obtenerSugerenciasAleatorias() {
        let sugerencias = [];
        const sugerenciasDisponibles = [...sugerenciasIniciales];
        for (let i = 0; i < 3; i++) {
            if (sugerenciasDisponibles.length > 0) {
                const indiceAleatorio = Math.floor(Math.random() * sugerenciasDisponibles.length);
                sugerencias.push(sugerenciasDisponibles.splice(indiceAleatorio, 1)[0]);
            } else {
                break;
            }
        }
        return sugerencias;
    }

    function mostrarSugerencias() {
        if (chatInicial) {
            const sugerenciasAleatorias = obtenerSugerenciasAleatorias();
            sugerenciasContainer.innerHTML = "";
            sugerenciasAleatorias.forEach(sugerenciaTexto => {
                const botonSugerencia = document.createElement("button");
                botonSugerencia.className = "sugerencia";
                botonSugerencia.textContent = sugerenciaTexto;
                botonSugerencia.onclick = () => {
                    preguntaInput.value = sugerenciaTexto;
                    enviarPregunta();
                };
                sugerenciasContainer.appendChild(botonSugerencia);
            });
            sugerenciasContainer.style.display = "flex";
            chatInicial = false;
        } else {
            sugerenciasContainer.style.display = "none";
        }
    }

    function usarSugerencia(texto) {
      preguntaInput.value = texto;
      enviarPregunta();
    }

    async function enviarPregunta(event) {
      if (event && event.key === "Enter") {
        event.preventDefault();
      }
      const texto = preguntaInput.value.trim();
      if (!texto) return;

      let mensajeParaAgregar = texto.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      mensajeParaAgregar = mensajeParaAgregar.replace(/(\s{4}\*\s)|(\*\s)/g, (match) => {
        return match.replace(/\*/g, '•');
      });
      agregarMensaje(mensajeParaAgregar, "user");
      preguntaInput.value = "";
      enviarBtn.disabled = true;
      preguntaInput.disabled = true;
      sugerenciasContainer.style.display = "none";

      const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
      const postData = {
        contents: [{
          parts: [{
            text: texto
          }]
        }],
      };

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";
      typingIndicator.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(typingIndicator);

      try {
        const respuesta = await fetch(
          url,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(postData),
          }
        );

        if (!respuesta.ok) {
          let errorMessage = "Error desconocido";
          try {
            const errorJson = await respuesta.json();
            errorMessage = errorJson.error?.message || "Error desconocido";
          } catch (parseError) {
            console.error("Error al analizar la respuesta de error:", parseError);
            errorMessage = `Error al obtener detalles del error: ${respuesta.status}`;
          }
          console.error("Error de la API:", errorMessage);
          animarRespuesta(`⚠️ Hubo un error al comunicarse con el servidor: ${errorMessage}`);
          return;
        }

        const data = await respuesta.json();
        let mensaje = data.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No se recibió una respuesta válida.";

        if (texto.toLowerCase().includes("quién eres") || texto.toLowerCase().includes("quien eres")) {
            mensaje = "Soy CubeIA ✨. Estoy aquí para ayudarte con lo que necesites. ¿En qué te puedo ayudar?";
        } else if (texto.toLowerCase().includes("imagen")) {
            const imageContainer = document.createElement("div");
            imageContainer.className = "image-container";
            const imageLoading = document.createElement("div");
            imageLoading.className = "image-loading";
            imageContainer.appendChild(imageLoading);
            const imagePlaceholder = document.createElement("div");
            imagePlaceholder.className = "image-placeholder";
            imagePlaceholder.textContent = "Generando imagen...";
            imageContainer.appendChild(imagePlaceholder);
            chat.appendChild(imageContainer);

            setTimeout(() => {
                imageLoading.remove();
                const img = document.createElement("img");
                img.src = "https://placekitten.com/400/300";
                img.onload = () => {
                  imagePlaceholder.innerHTML = '';
                  imagePlaceholder.appendChild(img);
                   setTimeout(() => {
                  }, 0);
                };
                img.onerror = () => {
                    imagePlaceholder.textContent = "⚠️ Error al generar la imagen.";
                };
            }, 2000);
            mensaje = "✨ Generando imagen...";
        }

        let mensajeConFormato = mensaje.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        mensajeConFormato = mensajeConFormato.replace(/(\s{4}\*\s)|(\*\s)/g, (match) => {
          return match.replace(/\*/g, '•');
        });
        chat.removeChild(typingIndicator);
        animarRespuesta(mensajeConFormato);
      } catch (error) {
        console.error("Error de red:", error);
        chat.removeChild(typingIndicator);
        animarRespuesta("⚠️ Error de conexión, vuelve a intentarlo.");
      } finally {
        enviarBtn.disabled = false;
        preguntaInput.disabled = false;
        mostrarSugerencias();
      }
    }

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = "msg " + clase;
      div.innerHTML = texto;
       if (clase === "user") {
            div.style.backgroundColor = mensajeEnviadoColor;
        } else {
             div.style.color = mensajeRespondidoColor;
        }
      chat.appendChild(div);
       setTimeout(() => {
        }, 0);
    }

    function animarRespuesta(texto) {
      const div = document.createElement("div");
      div.className = "msg ai";
      div.innerHTML = "";
       div.style.color = mensajeRespondidoColor;
       div.style.backgroundColor = "#1c2237";
      chat.appendChild(div);
      let i = 0;
      const intervalo = setInterval(() => {
        div.innerHTML = texto.substring(0, i);
        i++;
        if (i > texto.length) {
          clearInterval(intervalo);
        }
         setTimeout(() => {
        }, 0);
      }, 1); // Cambiado de 5 a 1 para una animación más rápida
    }

    preguntaInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        enviarPregunta(event);
      }
    });

    mostrarSugerencias();

    document.addEventListener('keypress', (event) => {
      preguntaInput.focus();
    });

    window.addEventListener('blur', () => {
        console.log("Página en segundo plano, la animación puede pausarse o ralentizarse.");
    });
  </script>
